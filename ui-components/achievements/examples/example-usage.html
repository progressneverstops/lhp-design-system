<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Showcase | LHP Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/achievements-components.css">
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-panel: #141414;
            --accent: #f79420;
            --text: #ffffff;
            --text-muted: #888;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .showcase-header {
            text-align: center;
            max-width: 600px;
            margin-bottom: 60px;
        }

        .showcase-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--accent);
        }

        .showcase-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .component-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: 80px;
            padding: 30px;
            background: var(--bg-panel);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        .section-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 1px solid rgba(247, 148, 32, 0.2);
            padding-bottom: 10px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Override basic spacing */
        .lhp-achievement-card, 
        .lhp-badge-display-container,
        .lhp-progress-indicator-container {
            margin: 0 !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            width: 100% !important;
            box-sizing: border-box;
        }

        .lhp-badge-display-container {
            background: transparent !important;
        }
    </style>
</head>
<body>

    <a href="../../../index.html" class="back-link">‚Üê Design System Home</a>

    <div class="showcase-header">
        <h1>Badges & Achievements</h1>
        <p>Premium gamification elements, milestone celebrations, and rank progression tracking.</p>
    </div>

    <!-- 1. Progress -->
    <div class="component-section">
        <span class="section-label">Component: Rank Progression</span>
        <div id="progress-container"></div>
    </div>

    <!-- 2. Badge -->
    <div class="component-section">
        <span class="section-label">Component: Premium Milestone Badge</span>
        <div id="badge-container"></div>
    </div>

    <!-- 3. Cards -->
    <div class="component-section">
        <span class="section-label">Component: Achievement Cards</span>
        <div id="cards-container"></div>
    </div>

    <script>
        async function loadComponents() {
            const components = [
                { id: 'progress-container', path: '../components/ProgressIndicator.html' },
                { id: 'badge-container', path: '../components/BadgeDisplay.html' },
                { id: 'cards-container', path: '../components/AchievementCard.html' }
            ];

            for (const comp of components) {
                try {
                    const response = await fetch(comp.path);
                    const html = await response.text();
                    document.getElementById(comp.id).innerHTML = html;
                } catch (e) {
                    console.error("Error loading component:", comp.id);
                }
            }
        }

        loadComponents();
    </script>
</body>
</html>
