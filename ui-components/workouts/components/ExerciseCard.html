  Part of the Lighthouse Portal Design System
  
  Description: Individual exercise details with form cues and quick-log.
  Features:
  - Video/image placeholder
  - Technique cues
  - Quick-log sets/reps/weight
  - Target muscle groups
-->

<div class="lhp-exercise-card">
    <div class="lhp-exercise-media">
        <div class="lhp-video-preview">
            <span class="lhp-play-icon">‚ñ∂Ô∏è</span>
            <p class="lhp-media-label">Form Technique Video</p>
        </div>
    </div>

    <div class="lhp-exercise-content">
        <div class="lhp-exercise-header">
            <div>
                <h4 class="lhp-exercise-name">Goblet Squat</h4>
                <span class="lhp-muscle-badge">üî• Quads & Glutes</span>
            </div>
        </div>

        <div class="lhp-technique-cues">
            <h5 class="lhp-cues-title">Key Technique Cues:</h5>
            <ul class="lhp-cues-list">
                <li>Keep chest tall and core engaged</li>
                <li>Hips back and down, knees track over toes</li>
                <li>Drive through heels to stand</li>
                <li>Control the descent for 3 seconds</li>
            </ul>
        </div>

        <form class="lhp-quick-log-form">
            <h5 class="lhp-log-title">Quick Log</h5>
            <div class="lhp-log-fields">
                <div class="lhp-field">
                    <label for="sets" class="lhp-field-label">Sets</label>
                    <input type="number" id="sets" class="lhp-field-input" value="3" min="1" max="10">
                </div>
                <div class="lhp-field">
                    <label for="reps" class="lhp-field-label">Reps</label>
                    <input type="number" id="reps" class="lhp-field-input" value="12" min="1" max="100">
                </div>
                <div class="lhp-field">
                    <label for="weight" class="lhp-field-label">Weight (kg)</label>
                    <input type="number" id="weight" class="lhp-field-input" value="16" min="0" step="2.5">
                </div>
            </div>
            <button type="submit" class="lhp-save-btn">Save Set</button>
        </form>
    </div>
</div>

<script>
document.querySelector('.lhp-quick-log-form')?.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const sets = document.getElementById('sets').value;
    const reps = document.getElementById('reps').value;
    const weight = document.getElementById('weight').value;
    
    console.log('Set logged:', { sets, reps, weight });
    
    // Success feedback
    const btn = this.querySelector('.lhp-save-btn');
    const originalText = btn.textContent;
    btn.textContent = '‚úì Saved!';
    btn.style.background = '#10b981';
    
    setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '';
    }, 1500);
});
</script>
