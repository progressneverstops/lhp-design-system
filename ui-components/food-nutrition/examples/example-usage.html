<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Nutrition Showcase | LHP Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/food-nutrition-components.css">
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-panel: #141414;
            --accent: #f79420;
            --text: #ffffff;
            --text-muted: #888;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .showcase-header {
            text-align: center;
            max-width: 600px;
            margin-bottom: 60px;
        }

        .showcase-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--accent);
        }

        .showcase-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .component-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: 80px;
            padding: 30px;
            background: var(--bg-panel);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .section-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 1px solid rgba(247, 148, 32, 0.2);
            padding-bottom: 10px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Override basic spacing */
        .lhp-food-search-container, 
        .lhp-nutrition-card,
        .lhp-scanner-container,
        .lhp-food-log-container {
            margin: 0 !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            width: 100% !important;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <a href="../../../index.html" class="back-link">‚Üê Design System Home</a>

    <div class="showcase-header">
        <h1>Food & Nutrition</h1>
        <p>Patterns for nutrient density exploration, seasonal alignment, and mindful logging.</p>
    </div>

    <!-- 1. Search -->
    <div class="component-section">
        <span class="section-label">Component: Nutrient Exploration</span>
        <div id="search-container"></div>
    </div>

    <!-- 2. Breakdown -->
    <div class="component-section">
        <span class="section-label">Component: Density Breakdown</span>
        <div id="card-container"></div>
    </div>

    <!-- 3. Scanner -->
    <div class="component-section">
        <span class="section-label">Component: Barcode Acquisition</span>
        <div id="scanner-container"></div>
    </div>

    <!-- 4. Logging -->
    <div class="component-section">
        <span class="section-label">Component: Windowed Logging</span>
        <div id="log-container"></div>
    </div>

    <script>
        async function loadComponents() {
            const components = [
                { id: 'search-container', path: '../components/FoodSearch.html' },
                { id: 'card-container', path: '../components/NutritionCard.html' },
                { id: 'scanner-container', path: '../components/BarcodeScanner.html' },
                { id: 'log-container', path: '../components/FoodLogForm.html' }
            ];

            for (const comp of components) {
                try {
                    const response = await fetch(comp.path);
                    const html = await response.text();
                    document.getElementById(comp.id).innerHTML = html;
                } catch (e) {
                    console.error("Error loading component:", comp.id);
                }
            }
        }

        loadComponents();
    </script>
</body>
</html>
