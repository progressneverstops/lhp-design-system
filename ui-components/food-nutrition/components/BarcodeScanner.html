<!--
  BarcodeScanner Component (Enhanced)
  Part of the Lighthouse Portal Design System
  
  Description: Barcode scanning interface with manual entry fallback.
  Features:
  - Camera viewfinder simulation
  - Animated scan line
  - Manual barcode entry
  - Accessibility labels
-->

<div class="lhp-scanner">
    <div class="lhp-scanner-header">
        <h3 style="color: #000000;">Scan Food Item</h3>
        <button class="lhp-close-btn" aria-label="Close scanner">&times;</button>
    </div>

    <div class="lhp-viewfinder">
        <div class="lhp-scan-overlay">
            <div class="lhp-scan-frame">
                <div class="lhp-corner tl"></div>
                <div class="lhp-corner tr"></div>
                <div class="lhp-corner bl"></div>
                <div class="lhp-corner br"></div>
                <div class="lhp-scan-line"></div>
            </div>
        </div>
        <div class="lhp-camera-placeholder">
            <span class="lhp-camera-icon">üì∑</span>
            <p>Camera Viewfinder</p>
        </div>
    </div>

    <div class="lhp-scanner-controls">
        <p class="lhp-instruction">Align barcode within the frame</p>
        <div class="lhp-control-buttons">
            <button class="lhp-flash-btn" aria-label="Toggle flash">
                <span class="lhp-icon">üî¶</span>
                <span class="lhp-btn-label">Flash</span>
            </button>
            <button class="lhp-manual-btn">
                <span class="lhp-icon">‚å®Ô∏è</span>
                <span class="lhp-btn-label">Manual Entry</span>
            </button>
        </div>
    </div>

    <div class="lhp-manual-input" style="display: none;">
        <label for="barcode-input" class="lhp-label">Enter Barcode Number</label>
        <div class="lhp-input-group">
            <input 
                type="text" 
                id="barcode-input" 
                class="lhp-input" 
                placeholder="e.g., 012345678901"
                pattern="[0-9]*"
                maxlength="13"
                aria-label="Enter barcode number"
            >
            <button class="lhp-submit-btn">Search</button>
        </div>
    </div>
</div>

<script>
// Toggle manual input
document.querySelector('.lhp-manual-btn')?.addEventListener('click', function() {
    const manualInput = document.querySelector('.lhp-manual-input');
    if (manualInput) {
        manualInput.style.display = manualInput.style.display === 'none' ? 'block' : 'none';
    }
});

// Flash toggle
let flashEnabled = false;
document.querySelector('.lhp-flash-btn')?.addEventListener('click', function() {
    flashEnabled = !flashEnabled;
    this.style.background = flashEnabled ? 'rgba(247, 148, 32, 0.2)' : '';
    this.style.borderColor = flashEnabled ? '#f79420' : '';
});
</script>
