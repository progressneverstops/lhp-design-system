<!--
  FoodLogForm Component
  Part of the Lighthouse Portal Design System
  
  Description: Form for logging food consumption with serving sizes and meal types.
  Features:
  - Meal type selection (Sunrise, Midday, Sunset).
  - Serving size input.
  - Note field for body awareness/symptoms.
  - Integration with "Food as Medicine" philosophy.
-->

<div class="lhp-food-log-container">
    <div class="lhp-form-header">
        <h2>Log Nourishment</h2>
    </div>

    <form class="lhp-log-form">
        <div class="lhp-form-group">
            <label for="meal-type">Meal Window:</label>
            <select id="meal-type" class="lhp-select">
                <option value="sunrise">Sunrise (Energy)</option>
                <option value="midday" selected>Midday (Substantial)</option>
                <option value="sunset">Sunset (Light)</option>
                <option value="snack">Mindful Snack</option>
            </select>
            <small class="lhp-input-tip">Recall: Substantial meals are best during daylight hours.</small>
        </div>

        <div class="lhp-form-group">
            <label for="serving-size">Serving Size:</label>
            <div class="lhp-input-with-unit">
                <input type="number" id="serving-size" value="1" step="0.5">
                <select id="unit" class="lhp-unit-select">
                    <option value="cup">Cups</option>
                    <option value="oz">Ounces</option>
                    <option value="g">Grams</option>
                    <option value="piece">Pieces</option>
                </select>
            </div>
        </div>

        <div class="lhp-form-group">
            <label for="symptoms">Body Awareness Notes:</label>
            <textarea id="symptoms" placeholder="How do you feel? (e.g., energized, light, bloating, etc.)"></textarea>
            <small class="lhp-input-tip">Connecting food to feeling is the first step in healing.</small>
        </div>

        <div class="lhp-form-actions">
            <button type="button" class="lhp-cancel-btn">Cancel</button>
            <button type="submit" class="lhp-log-btn">Log Entry</button>
        </div>
    </form>
</div>
