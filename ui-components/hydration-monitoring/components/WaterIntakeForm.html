<div class="lhp-hydration-log">
    <h3>Log Water Intake</h3>
    <p class="lhp-subtitle">Quick-add common amounts or enter a custom volume</p>

    <div class="lhp-quick-actions">
        <button type="button" class="lhp-glass-btn" data-amount="250" aria-label="Log 250 milliliters">
            <span class="lhp-glass-icon">üíß</span>
            <span class="lhp-glass-amount">250ml</span>
            <span class="lhp-glass-label">Small Glass</span>
        </button>
        <button type="button" class="lhp-glass-btn" data-amount="500" aria-label="Log 500 milliliters">
            <span class="lhp-glass-icon">ü•§</span>
            <span class="lhp-glass-amount">500ml</span>
            <span class="lhp-glass-label">Large Glass</span>
        </button>
        <button type="button" class="lhp-glass-btn" data-amount="750" aria-label="Log 750 milliliters">
            <span class="lhp-glass-icon">üç∂</span>
            <span class="lhp-glass-amount">750ml</span>
            <span class="lhp-glass-label">Bottle</span>
        </button>
        <button type="button" class="lhp-glass-btn" data-amount="1000" aria-label="Log 1000 milliliters">
            <span class="lhp-glass-icon">üßä</span>
            <span class="lhp-glass-amount">1L</span>
            <span class="lhp-glass-label">Large Bottle</span>
        </button>
    </div>

    <div class="lhp-divider">
        <span>or</span>
    </div>

    <div class="lhp-custom-log">
        <label for="custom-amount" class="lhp-label">Custom Amount</label>
        <div class="lhp-input-group">
            <input 
                type="number" 
                id="custom-amount" 
                class="lhp-input" 
                placeholder="Enter amount..."
                min="1"
                max="5000"
                step="50"
                aria-label="Enter custom water amount in milliliters"
            >
            <span class="lhp-input-unit">ml</span>
        </div>
        <button type="button" class="lhp-btn-submit">Add to Log</button>
    </div>
</div>

<script>
// Quick-log button interactions
document.querySelectorAll('.lhp-glass-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        const amount = this.dataset.amount;
        // Visual feedback
        this.classList.add('logged');
        setTimeout(() => this.classList.remove('logged'), 600);
        
        // In real implementation, would call API here
        console.log(`Logged ${amount}ml`);
    });
});

// Custom amount validation
const customInput = document.getElementById('custom-amount');
const submitBtn = document.querySelector('.lhp-btn-submit');

if (customInput && submitBtn) {
    submitBtn.addEventListener('click', function() {
        const amount = parseInt(customInput.value);
        if (amount && amount > 0 && amount <= 5000) {
            console.log(`Logged ${amount}ml`);
            customInput.value = '';
        } else {
            alert('Please enter a valid amount between 1 and 5000ml');
        }
    });
}
</script>
