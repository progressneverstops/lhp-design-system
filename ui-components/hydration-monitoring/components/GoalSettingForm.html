<div class="hydration-goal-card">
    <h3>Set Your Goal</h3>
    <form class="goal-form" onsubmit="return false;">
        <div class="form-group" style="margin-bottom: 16px; text-align: left;">
            <label style="display: block; font-size: 0.875rem; margin-bottom: 8px;">Daily Target (ml)</label>
            <input type="number" value="3000" class="lhp-input" style="margin-bottom: 0;">
        </div>
        <div class="form-group" style="margin-bottom: 24px; text-align: left;">
            <label style="display: block; font-size: 0.875rem; margin-bottom: 8px;">Reminder Frequency</label>
            <select class="lhp-select" style="margin-bottom: 0;">
                <option>Every 1 hour</option>
                <option>Every 2 hours</option>
                <option>Every 3 hours</option>
                <option>Morning & Evening</option>
            </select>
        </div>
        <button type="button" class="lhp-btn">Update Goal</button>
    </form>
</div>
